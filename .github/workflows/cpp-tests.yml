name: qutils CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ITENSOR_DIR: /usr/local/itensor

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ cmake git \
            libeigen3-dev \
            libfmt-dev \
            libopenblas-dev \
            liblapack-dev

      - name: Install Intel MKL (optional)
        run: |
          sudo apt-get install -y intel-oneapi-mkl
        continue-on-error: true

      - name: Install ITensor
        run: |
          git clone https://github.com/ITensor/ITensor.git
          mkdir -p ITensor/build && cd ITensor/build
          cmake .. -DCMAKE_INSTALL_PREFIX=$ITENSOR_DIR
          make -j$(nproc)
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DQUTILS_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure

